<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jade's Fetch & bootstrap</title>
  </head>
  <body>
    <nav>
      <div class="row text-center m-3">
        <div class="col-sm-6">My very Funny Website</div>
        <div class="col-sm-6">About Me</div>
      </div>
    </nav>
    <div class="container mt-4 mb-4 mx-auto">
      <div
        class="d-flex flex-column align-items-center justify-content-between gap-2"
        style="width: 100%; height: 15em"
      >
        <div id="result" class="col-8 mt-3 mb-3 text-center col-6">
          Choose a joke category below!!
        </div>

        <div
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="anyjokeBtn"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="anyjokeBtn">Any</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Misc</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3"
            >Programming</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio4"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio4">Dark</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio5"
            autocomplete="off"
          />

          <label class="btn btn-outline-primary" for="btnradio5">Pun</label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio6"
            autocomplete="off"
          />

          <label class="btn btn-outline-primary" for="btnradio6">Spooky</label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio7"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio7"
            >Christmas</label
          >
        </div>

        <!-- <button
          id="jokeBtn"
          type="button"
          class="btn btn-outline-info col-sm-4 col-md-3"
        >
          get random joke
        </button> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
